apiVersion: apps/v1
kind: Deployment
metadata:
  name: headlamp
  namespace: headlamp
  labels:
    app: headlamp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: headlamp
  template:
    metadata:
      labels:
        app: headlamp
    spec:
      serviceAccountName: headlamp
      containers:
        - name: headlamp
          image: ghcr.io/headlamp-k8s/headlamp:v0.20.0
          ports:
            - containerPort: 4466
              name: http
          env:
            - name: HEADLAMP_CONFIG_OIDC_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: headlamp-config
                  key: config.json
            - name: HEADLAMP_CONFIG_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: headlamp-oidc
                  key: clientSecret
            - name: HEADLAMP_CONFIG_OIDC_ISSUER_URL
              value: "https://login.microsoftonline.com/TENANT_ID_PLACEHOLDER/v2.0"
            - name: HEADLAMP_CONFIG_OIDC_SCOPES
              value: "openid profile email"
          livenessProbe:
            httpGet:
              path: /
              port: 4466
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 4466
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
