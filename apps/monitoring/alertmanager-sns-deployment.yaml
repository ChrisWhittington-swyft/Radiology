apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-sns-forwarder
  namespace: monitoring
  labels:
    app: alertmanager-sns-forwarder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager-sns-forwarder
  template:
    metadata:
      labels:
        app: alertmanager-sns-forwarder
    spec:
      serviceAccountName: alertmanager-sns-forwarder
      containers:
        - name: forwarder
          image: datastrophic/alertmanager-sns-forwarder:0.1.6
          env:
            - name: SNS_FORWARDER_ARN_TEMPLATE
              value: "PLACEHOLDER_SNS_TOPIC_ARN"
            - name: SNS_FORWARDER_REGION
              value: "us-east-1"
          ports:
            - name: http
              containerPort: 9087
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
