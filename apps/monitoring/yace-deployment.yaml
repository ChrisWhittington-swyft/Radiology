apiVersion: apps/v1
kind: Deployment
metadata:
  name: yace-exporter
  namespace: monitoring
  labels:
    app: yace-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yace-exporter
  template:
    metadata:
      labels:
        app: yace-exporter
    spec:
      serviceAccountName: yace-exporter
      containers:
        - name: yace
          image: ghcr.io/nerdswords/yet-another-cloudwatch-exporter:v0.60.0
          args:
            - --config.file=/config/config.yml
          ports:
            - name: metrics
              containerPort: 5000
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /config
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: yace-config
