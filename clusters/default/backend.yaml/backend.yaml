apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ria-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BeNYMBL/ria-application.git
    targetRevision: HEAD
    path: apps/backend
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  # Ignore changes to the Secret's .data
  ignoreDifferences:
    - group: ""
      kind: Secret
      namespace: default
      name: ria-backend-secrets
      jqPathExpressions:
        - .data

  # existing sync settings
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
