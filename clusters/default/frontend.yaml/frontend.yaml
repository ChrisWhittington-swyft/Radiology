apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ria-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BeNYMBL/ria-application.git
    targetRevision: HEAD
    path: apps/frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

