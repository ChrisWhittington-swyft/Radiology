apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BeNYMBL/ria-application.git
    targetRevision: HEAD
    path: apps/headlamp
  destination:
    server: https://kubernetes.default.svc
    namespace: headlamp

  ignoreDifferences:
    - group: ""
      kind: Secret
      namespace: headlamp
      name: headlamp-oidc
      jqPathExpressions:
        - .data

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
