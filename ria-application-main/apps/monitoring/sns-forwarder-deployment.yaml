apiVersion: v1
kind: ServiceAccount
metadata:
  name: alertmanager-sns-forwarder
  namespace: monitoring
  annotations:
    eks.amazonaws.com/role-arn: SNS_FORWARDER_ROLE_ARN_PLACEHOLDER
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-sns-forwarder
  namespace: monitoring
  labels:
    app: alertmanager-sns-forwarder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager-sns-forwarder
  template:
    metadata:
      labels:
        app: alertmanager-sns-forwarder
    spec:
      serviceAccountName: alertmanager-sns-forwarder
      containers:
        - name: sns-forwarder
          image: datareply/alertmanager-sns-forwarder:latest
          ports:
            - name: webhook
              containerPort: 9087
              protocol: TCP
          env:
            - name: AWS_REGION
              value: us-east-1
            - name: SNS_TOPIC_ARN
              value: SNS_TOPIC_ARN_PLACEHOLDER
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
