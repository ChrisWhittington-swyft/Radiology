apiVersion: v1
kind: ServiceAccount
metadata:
  name: yace-exporter
  namespace: monitoring
  annotations:
    eks.amazonaws.com/role-arn: YACE_ROLE_ARN_PLACEHOLDER
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yace-exporter
  namespace: monitoring
  labels:
    app: yace-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yace-exporter
  template:
    metadata:
      labels:
        app: yace-exporter
    spec:
      serviceAccountName: yace-exporter
      containers:
        - name: yace
          image: ghcr.io/nerdswords/yet-another-cloudwatch-exporter:v0.58.0
          ports:
            - name: metrics
              containerPort: 5000
              protocol: TCP
          env:
            - name: AWS_REGION
              value: us-east-1
          volumeMounts:
            - name: config
              mountPath: /tmp/config.yml
              subPath: config.yml
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: yace-config
