apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-infra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BeNYMBL/ria-application.git
    targetRevision: HEAD
    path: clusters/dev/infra
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
